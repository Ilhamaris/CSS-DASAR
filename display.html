<!DOCTYPE html>
<html>
    <head>
        <title>Display Derrr</title>
        <style>
            div {
                border: 1px solid;
                margin: 0 auto;
                height: 100px;
                width: 500px;
                background: skyblue;
            }

            span {
                display: block;
                background: red;
            }
        </style>
    </head>

    <body>
        <div>
            Ini adalah elemen pertama menggunakan div
        </div>

        <div>
            Ini div di dalam div namun membuat elemen blok baru
            <span>
                Ini span di dalam div tidak membuat elemen blok baru
            </span>
        </div>
    </body>
</html>
